     <h2 style="text-align: center;">Sell Your Car</h2>

    <form action="submit-form.php" method="POST">
        <label for="make">Car Make:</label>
        <input type="text" id="make" name="make" required>

        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2025" required>

        <label for="price">Price (Pula):</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition">
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="certified">Certified Pre-Owned</option>
        </select>

        <label for="mileage">Mileage (miles):</label>
        <input type="number" id="mileage" name="mileage" min="0">

        <label for="description">Additional Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <h3>Seller Information</h3>

        <label for="seller_name">Full Name:</label>
        <input type="text" id="seller_name" name="seller_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Submit Listing</button>
    </form>
